<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Default Meeting UI | Dyte UI Kit</title>
    
  </head>
  <body>
    <div id="app">
      <dyte-dialog-manager id="my-dialog"></dyte-dialog-manager>
      <dyte-participants-audio id="my-audio"></dyte-participants-audio>
      <dyte-notifications id="my-notifications"></dyte-notifications>
      <dyte-header class="dyte"></dyte-header>
      <div class="grid-container">
        <dyte-grid class="dyte"></dyte-grid>
        <div id="dyte-sidebar-el">
          <dyte-sidebar class="dyte" default-section="none">
          </dyte-sidebar>
        </div>
        <div id="dyte-handraise-el">
          <h3>Hand Raises</h3>
          <p id="empty-message">No hand raises yet</p>
          <ul id="hand-raise-list"></ul>
        </div>
      </div>
      <div class="dyte-controlbar">
        <dyte-mic-toggle class="dyte"></dyte-mic-toggle>
        <dyte-camera-toggle class="dyte"></dyte-camera-toggle>
        <dyte-leave-button class="dyte"></dyte-leave-button>
        <dyte-settings-toggle class="dyte"></dyte-settings-toggle>
        <dyte-chat-toggle class="dyte"></dyte-chat-toggle>
        <dyte-participants-toggle class="dyte"></dyte-participants-toggle>
        <dyte-controlbar-button
        id="dyte-controlbar-button"
        label="Raise Hand"
        icon='<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.05 4.575a1.575 1.575 0 1 0-3.15 0v3m3.15-3v-1.5a1.575 1.575 0 0 1 3.15 0v1.5m-3.15 0l.075 5.925m3.075.75V4.575m0 0a1.575 1.575 0 0 1 3.15 0V15M6.9 7.575a1.575 1.575 0 1 0-3.15 0v8.175a6.75 6.75 0 0 0 6.75 6.75h2.018a5.25 5.25 0 0 0 3.712-1.538l1.732-1.732a5.25 5.25 0 0 0 1.538-3.712l.003-2.024a.668.668 0 0 1 .198-.471a1.575 1.575 0 1 0-2.228-2.228a3.818 3.818 0 0 0-1.12 2.687M6.9 7.575V12m6.27 4.318A4.49 4.49 0 0 1 16.35 15m.002 0h-.002"/></svg>'
        size="md"
        class="dyte"></dyte-controlbar-button>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
